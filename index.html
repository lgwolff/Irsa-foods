<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irsa Foods | Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #ffffff; color: #212121; }

    /* HEADER */
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img { height: 48px; }
    .logo span { font-size: 22px; font-weight: bold; color: #D90416; }

    nav.main-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    nav.main-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #212121;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    nav.main-nav a:hover {
      background: #D90416;
      color: #fff;
    }

    .search-bar input {
      padding: 8px 12px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* SLIDER */
    .slider {
      overflow: hidden;
      margin: 24px auto;
      max-width: 1200px;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img { width: 100%; flex-shrink: 0; }

    /* PRODUCTS */
    main { max-width: 1200px; margin: auto; padding: 24px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .product img { width: 100%; margin-bottom: 10px; }
    .product h3 { font-size: 18px; margin-bottom: 6px; }
    .product p { font-weight: bold; margin-bottom: 10px; }

    .product button {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-cart { background: #212121; color: #fff; }
    .buy-now { background: #D90416; color: #fff; }

    /* FOOTER */
    footer {
      background: #212121;
      color: #fff;
      padding: 32px 20px;
      margin-top: 60px;
      text-align: center;
    }

    footer a {
      color: #F25C54;
      margin: 0 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Irsa Foods Logo">
    <span>Irsa Foods</span>
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search products">
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="order.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="authenticity.html">Authenticity</a>
    <a href="disclaimer.html">Disclaimer</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="refund-policy.html">Refund Policy</a>
  </nav>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="images/promo1.jpg">
    <img src="images/promo2.jpg">
    <img src="images/promo3.jpg">
  </div>
</div>

<main>
  <section class="products" id="products"></section>
</main>

<footer>
  <p>Contact us: +92 317 7910929</p>
</footer>

<script>
  /* SLIDER */
  let slide = 0;
  setInterval(() => {
    slide = (slide + 1) % 3;
    document.getElementById("slides").style.transform =
      `translateX(-${slide * 100}%)`;
  }, 4000);

  /* CART */
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    document.getElementById("cartCount").textContent =
      cart.reduce((s, i) => s + i.qty, 0);
  }

  function addToCart(product, qty = 1) {
    const found = cart.find(i => i.id === product.id);
    if (found) found.qty += qty;
    else cart.push({ ...product, qty });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  /* PRODUCTS */
  let allProducts = [];

  fetch("product/products.json")
  .then(r => r.json())
  .then(data => {
    // SUPPORT BOTH FORMATS:
    // 1) Array directly
    // 2) { products: [...] }

    allProducts = Array.isArray(data) ? data : data.products;

    if (!Array.isArray(allProducts)) {
      console.error("Invalid products.json format", data);
      return;
    }

    renderProducts(allProducts);
  })
  .catch(err => console.error("Product load failed:", err));
  function renderProducts(list) {
    const grid = document.getElementById("products");
    grid.innerHTML = "";

    list.forEach(p => {
      grid.innerHTML += `
        <div class="product">
          <img src="${p.images[0]}" alt="${p.name}">
          <h3>
            <a href="product.html?id=${encodeURIComponent(p.id)}"
               style="color:#212121;text-decoration:none;">
              ${p.name}
            </a>
          </h3>
          <p>PKR ${p.price}</p>
          <button class="add-cart"
            onclick='addToCart(${JSON.stringify(p)})'>
            Add to Cart
          </button>
        </div>
      `;
    });
  }

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    renderProducts(allProducts.filter(p =>
      p.name.toLowerCase().includes(q)
    ));
  });

  updateCartCount();
</script>

</body>
</html>
