<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irsa Foods | Online Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #ffffff; color: #212121; }

    /* HEADER */
    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      border-bottom: 1px solid #eee;
      background: #fff;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img { height: 48px; }
    .logo span { font-size: 22px; font-weight: bold; color: #D90416; }

    nav.main-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    nav.main-nav a {
      text-decoration: none;
      font-weight: bold;
      color: #212121;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background 0.2s, color 0.2s;
    }

    nav.main-nav a:hover {
      background: #D90416;
      color: #fff;
    }

    .cart-icon a {
      font-weight: bold;
      color: #212121;
      text-decoration: none;
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #D90416;
      transition: all 0.2s;
    }

    .cart-icon a:hover {
      background: #D90416;
      color: #fff;
    }

    .search-bar input {
      padding: 8px 12px;
      width: 220px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* SLIDER */
    .slider {
      overflow: hidden;
      margin: 24px auto;
      max-width: 1200px;
      border-radius: 8px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slides img { width: 100%; flex-shrink: 0; }

    /* PRODUCTS */
    main { max-width: 1200px; margin: auto; padding: 24px; }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .product {
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
    }

    .product img { width: 100%; margin-bottom: 10px; }
    .product h3 { font-size: 18px; margin-bottom: 6px; }
    .product p { font-weight: bold; margin-bottom: 10px; }

    .product button {
      margin: 4px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-cart { background: #212121; color: #fff; }
    .buy-now { background: #D90416; color: #fff; }

    /* FOOTER */
    footer {
      background: #212121;
      color: #fff;
      padding: 32px 20px;
      margin-top: 60px;
      text-align: center;
    }

    footer a {
      color: #F25C54;
      margin: 0 6px;
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }
    footer .social-icons { margin-top: 12px; }
    footer .social-icons a { margin: 0 5px; }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Irsa Foods Logo">
  </div>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search products">
  </div>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="order.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="faq.html">FAQ</a>
    <a href="contact.html">Contact</a>
    <a href="authenticity.html">Authenticity</a>
    <a href="disclaimer.html">Disclaimer</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms & Conditions</a>
    <a href="refund-policy.html">Refund Policy</a>
  </nav>
</header>

<div class="slider">
  <div class="slides" id="slides">
    <img src="images/promo1.jpg">
  </div>
</div>

<main>
  <section class="products" id="products"></section>
</main>

<footer>
  <div class="footer-links">
    <a href="faq.html">FAQ</a> |
    <a href="contact.html">Contact</a> |
    <a href="authenticity.html">Authenticity</a> |
    <a href="disclaimer.html">Disclaimer</a> |
    <a href="privacy-policy.html">Privacy Policy</a> |
    <a href="terms.html">Terms & Conditions</a> |
    <a href="refund-policy.html">Refund Policy</a>
  </div>
  <p>Contact us: +92 317 7910929 | WhatsApp: <a href="https://wa.me/923177910929">+92 317 7910929</a></p>
  <div class="social-icons">
    <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" width="24"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram" width="24"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook" width="24"></a>
  </div>
</footer>

<script>
  /* SLIDER */
  let slide = 0;
  setInterval(() => {
    slide = (slide + 1) % 3;
    document.getElementById("slides").style.transform = `translateX(-${slide * 100}%)`;
  }, 4000);

  /* CART */
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function updateCartCount() {
    document.getElementById("cartCount").textContent =
      cart.reduce((s, i) => s + i.qty, 0);
  }

  function addToCart(product, qty = 1) {
    const found = cart.find(i => i.id === product.id);
    if (found) found.qty += qty;
    else cart.push({ ...product, qty });
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCount();
  }

  /* PRODUCTS */
  let allProducts = [];

  fetch("product/products.json")
    .then(r => r.json())
    .then(data => {
  const products = Array.isArray(data) ? data : data.products;
  allProducts = products;
  renderProducts(products);
});

  function renderProducts(list) {
  const grid = document.getElementById("products");
  grid.innerHTML = "";

  list.forEach(p => {
    const discountBadge = p.discount ? `<div style="position:absolute;top:10px;left:10px;background:#D90416;color:#fff;padding:4px 6px;border-radius:4px;font-size:12px;">-${p.discount}</div>` : "";

    let stockText = "In Stock";
    let stockColor = "#28a745";
    if(p.stock === 0 || p.stock === "0" || p.stock.toString().toLowerCase() === "out of stock") {
      stockText = "Out of Stock";
      stockColor = "#dc3545";
    } else if(p.stock < 5) {
      stockText = "Limited Stock";
      stockColor = "#ffc107";
    }

    const ratingText = p.rating ? `â­ ${p.rating}` : "";
    const descriptionText = p.description ? `<p style="font-size:14px;color:#555;margin:6px 0;">${p.description}</p>` : "";

    grid.innerHTML += `
      <div class="product" style="position:relative;">
        ${discountBadge}
        <img src="${p.images ? p.images[0] : p.image}" alt="${p.name}">
        <h3>
          <a href="product.html?id=${encodeURIComponent(p.id)}" style="color:#212121; text-decoration:none;">
            ${p.name}
          </a>
        </h3>
        <p style="font-weight:bold;">PKR ${p.price}</p>
        ${descriptionText}
        <p style="font-size:13px;color:#666;">${ratingText} | Sold: ${p.sold || 0}</p>
        <p style="font-size:13px;color:${stockColor};">${stockText}</p>
        <button class="add-cart" onclick='addToCart(${JSON.stringify(p)})' ${stockText==="Out of Stock" ? "disabled style='opacity:0.6;cursor:not-allowed;'" : ""}>Add to Cart</button>
        <button class="buy-now" onclick='addToCart(${JSON.stringify(p)}); location.href="order.html"' ${stockText==="Out of Stock" ? "disabled style='opacity:0.6;cursor:not-allowed;'" : ""}>Buy Now</button>
      </div>
    `;
  });
}

  document.getElementById("search").addEventListener("input", e => {
    const q = e.target.value.toLowerCase();
    renderProducts(allProducts.filter(p => p.name.toLowerCase().includes(q)));
  });

  updateCartCount();
</script>

</body>
</html>
