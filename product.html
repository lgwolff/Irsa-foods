<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irsa Foods - Product</title>
<link rel="stylesheet" href="css/style.css">
<style>
  body { font-family: Arial,sans-serif; background:#fff; color:#212121; margin:0; padding:0; }
  header, footer { background:#212121; color:#fff; padding:15px; text-align:center; }
  header a, footer a { color:#F25C54; text-decoration:none; margin:0 5px; }
  main { max-width:900px; margin:auto; padding:20px; }
  .product-container { display:flex; flex-wrap:wrap; gap:20px; }
  .product-images { flex:1 1 300px; position:relative; overflow:hidden; border-radius:8px; }
  .product-images img { width:100%; border-radius:8px; display:block; }
  .arrow { position:absolute; top:50%; transform:translateY(-50%); background:#212121; color:#fff; padding:10px; cursor:pointer; border-radius:50%; opacity:0.8; }
  .arrow:hover { opacity:1; }
  .arrow-left { left:10px; }
  .arrow-right { right:10px; }
  .product-info { flex:1 1 400px; }
  .product-info h1 { font-size:24px; margin-bottom:10px; }
  .product-info p { margin:6px 0; }
  .price { font-weight:bold; font-size:20px; margin:10px 0; }
  .stock { font-weight:bold; }
  .btn { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin-right:10px; font-weight:bold; }
  .add-cart { background:#212121; color:#fff; }
  .buy-now { background:#D90416; color:#fff; }
  .toast { display:none; position:fixed; top:20px; right:20px; background:#212121; color:#fff; padding:15px 25px; border-radius:5px; z-index:9999; }
  .discount-badge { position:absolute; top:10px; left:10px; background:#D90416; color:#fff; padding:4px 6px; border-radius:4px; font-size:12px; z-index:10; }
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" height="48">
    <span>Irsa Foods</span>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="order.html">Cart (<span id="cartCount">0</span>)</a>
    <a href="faq.html">FAQ</a>
    <a href="authenticity.html">Authenticity</a>
    <a href="privacy-policy.html">Privacy Policy</a>
    <a href="terms.html">Terms</a>
    <a href="refund-policy.html">Refund Policy</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<main>
  <div id="product" class="product-container"></div>
</main>

<footer>
  <p>WhatsApp: <a href="https://wa.me/923177910929">+92 317 7910929</a></p>
  <p>
    <a href="#">Instagram</a> |
    <a href="#">Facebook</a>
  </p>
</footer>

<div class="toast" id="toast"></div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount() {
  document.getElementById("cartCount").textContent =
    cart.reduce((s, i) => s + i.qty, 0);
}

// Show toast
function showToast(msg){
  const toast=document.getElementById('toast');
  toast.innerText=msg;
  toast.style.display='block';
  setTimeout(()=>{toast.style.display='none';},4000);
}

// Add to cart
function addToCart(product, qty=1){
  const found = cart.find(p=>p.id===product.id);
  if(found) found.qty += qty;
  else cart.push({...product, qty});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartCount();
  showToast(`${product.name} added to cart`);
}

// Get product ID from query param
const params = new URLSearchParams(window.location.search);
const productId = params.get("id");

// Slider state
let currentImageIndex = 0;
let imageElements = [];

fetch("products/products.json")
  .then(r => r.json())
  .then(data => {
    const product = data.find(p=>p.id.toString()===productId);
    if(!product){
      document.getElementById("product").innerHTML="<p>Product not found.</p>";
      return;
    }

    // Images array
    const images = product.images && product.images.length ? product.images : [product.image];
    currentImageIndex = 0;

    // Discount badge
    const discountBadge = product.discount ? `<div class="discount-badge">-${product.discount}</div>` : "";

    // Stock
    let stockText = "In Stock", stockColor="#28a745";
    if(product.stock===0 || product.stock==="0" || product.stock.toString().toLowerCase()==="out of stock"){
      stockText="Out of Stock"; stockColor="#dc3545";
    } else if(product.stock <5){ stockText="Limited Stock"; stockColor="#ffc107"; }

    // Build slider HTML
    let sliderHtml = `<div class="product-images" style="position:relative;">${discountBadge}`;
    images.forEach((src, i)=>{
      sliderHtml += `<img src="${src}" style="display:${i===0?'block':'none'}">`;
    });
    sliderHtml += `<div class="arrow arrow-left">&#10094;</div><div class="arrow arrow-right">&#10095;</div></div>`;

    const productHtml = `
      ${sliderHtml}
      <div class="product-info">
        <h1>${product.name}</h1>
        <p class="price">PKR ${product.price}</p>
        <p>${product.description || ""}</p>
        <p>‚≠ê ${product.rating || "N/A"} | Sold: ${product.sold || 0}</p>
        <p class="stock" style="color:${stockColor}">${stockText}</p>
        <button class="btn add-cart" onclick='addToCart(${JSON.stringify(product)})' ${stockText==="Out of Stock" ? "disabled" : ""}>Add to Cart</button>
        <button class="btn buy-now" onclick='addToCart(${JSON.stringify(product)}); location.href="order.html"' ${stockText==="Out of Stock" ? "disabled" : ""}>Buy Now</button>
      </div>
    `;
    document.getElementById("product").innerHTML=productHtml;

    // Setup slider logic
    const sliderContainer = document.querySelector(".product-images");
    imageElements = Array.from(sliderContainer.querySelectorAll("img"));

    function showImage(index){
      imageElements.forEach((img,i)=>img.style.display=i===index?'block':'none');
    }

    sliderContainer.querySelector(".arrow-left").addEventListener("click", ()=>{
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    });
    sliderContainer.querySelector(".arrow-right").addEventListener("click", ()=>{
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    });

    // Touch/swipe support
    let startX = 0;
    sliderContainer.addEventListener("touchstart", e=>{ startX = e.touches[0].clientX; });
    sliderContainer.addEventListener("touchend", e=>{
      let endX = e.changedTouches[0].clientX;
      if(endX - startX > 50){ // swipe right
        currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
        showImage(currentImageIndex);
      } else if(startX - endX > 50){ // swipe left
        currentImageIndex = (currentImageIndex + 1) % images.length;
        showImage(currentImageIndex);
      }
    });

  });

updateCartCount();
</script>

</body>
</html>
