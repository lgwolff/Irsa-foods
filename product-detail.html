<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Product Details | Irsa Foods</title>
    <style>
    /* 1. Global & Header Fixes */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
    header { display: flex; align-items: center; justify-content: space-between; height: 60px; padding: 0 15px; border-bottom: 1px solid #eee; background: white; }
    
    .main-logo { width: 28px !important; height: 28px !important; }
    .header-icons { display: flex; align-items: center; gap: 12px; }

    /* The Badge Fix */
    .cart-count { 
        position: absolute; top: -5px; right: -5px; background: #ff0000; color: white; 
        font-size: 10px; width: 16px; height: 16px; border-radius: 50%; 
        display: none; align-items: center; justify-content: center; 
        font-weight: bold; border: 1.5px solid white; 
    }
    
    /* 2. Detail Page Specifics */
    .detail-container { padding: 20px; }
    .detail-img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; background: #f5f5f5; }
    .detail-name { font-size: 1.5rem; font-weight: 800; margin-top: 20px; text-transform: uppercase; }
    .detail-price { font-size: 1.2rem; font-weight: 600; margin-top: 10px; }
    .buy-btn { width: 100%; background: black; color: white; border: none; padding: 18px; border-radius: 30px; font-weight: 700; margin-top: 30px; cursor: pointer; }

    /* 3. Toast Message */
    #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(100px); background: black; color: white; padding: 12px 25px; border-radius: 30px; font-size: 0.85rem; z-index: 9999; transition: 0.3s; opacity: 0; }
    #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
</style>
<script>
    // 1. This function creates the hidden "cheat sheet" for Google (Schema)
    function injectProductSchema(product) {
        const schema = {
            "@context": "https://schema.org/",
            "@type": "Product",
            "name": product.name,
            "image": [product.image],
            "description": `Buy ${product.name} at Irsa Foods Daska.`,
            "offers": {
                "@type": "Offer",
                "priceCurrency": "PKR",
                "price": product.price,
                "availability": "https://schema.org/InStock"
            }
        };

        const script = document.createElement('script');
        script.type = 'application/ld+json';
        script.text = JSON.stringify(schema);
        document.head.appendChild(script); // Adds it to the <head> section automatically
    }

    // 2. Logic to find and show the product details
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const productId = params.get('id');

        // 'products' is the array from your products.js file
        const product = products.find(p => p.id == productId);

        if (product) {
            // Update your page HTML with product data
            document.title = `${product.name} | Irsa Foods`;
            // Add other display logic here (e.g., setting image src, name text, etc.)

            // FINALLY: Run the SEO Schema
            injectProductSchema(product);
        }
    });
</script>

</body>
</html>

</head>
<body>
    <header></header>
    <main id="product-detail-view"></main>
    <footer></footer>
    <div id="toast"></div>
    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
