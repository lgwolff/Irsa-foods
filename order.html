<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Irsa Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
    header, footer { background: #fff; padding: 20px; border-bottom: 1px solid #eee; }
    main { max-width: 900px; margin: 30px auto; background: #fff; padding: 24px; }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .qty button { padding: 2px 8px; }

    .summary { margin-top: 20px; border-top: 1px solid #eee; padding-top: 16px; }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    button {
      background: #D90416;
      color: #fff;
      padding: 12px;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    footer {
      background: #212121;
      color: #fff;
      text-align: center;
      padding: 24px;
    }

    footer a { color: #F25C54; margin: 0 10px; }
  </style>
</head>

<body>

<header>
  <strong>Irsa Foods â€“ Checkout</strong>
</header>

<main>
  <h2>Your Cart</h2>
  <div id="cart"></div>

  <div class="summary">
    <p>Products Total: PKR <span id="productsTotal">0</span></p>
    <p>Delivery Fee: PKR 299</p>
    <p>COD Tax (7%): PKR <span id="codTax">0</span></p>
    <p>Upfront (recorded): PKR 200</p>
    <h3>Grand Total: PKR <span id="grandTotal">0</span></h3>
  </div>

  <h3>Delivery Details</h3>
  <form id="orderForm">
    <input name="name" placeholder="Full Name" required>
    <input name="phone" placeholder="Phone Number" required>
    <textarea name="address" placeholder="Address" required></textarea>
    <button>Place Order</button>
  </form>

  <p><strong>Note:</strong> PKR 200 upfront will be requested via WhatsApp to secure delivery.</p>
</main>

<footer>
  <p>WhatsApp: <a href="https://wa.me/923177910929">+92 317 7910929</a></p>
  <p><a href="#">Instagram</a> | <a href="#">Facebook</a></p>
</footer>

<script>
  const DELIVERY = 299;
  const UPFRONT = 200;
  const TAX_RATE = 0.07;
  const SCRIPT = "https://script.google.com/macros/s/AKfycbythDs2Wgo_VGC8TsQ1wX3UThTyJ5ASp8ZIHJs8HsFf-Ew3yjCu8aLE_WGvqrkf_8sw/exec";

  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartDiv = document.getElementById("cart");

  function render() {
    cartDiv.innerHTML = "";
    let subtotal = 0;

    cart.forEach((i, idx) => {
      const line = i.price * i.qty;
      subtotal += line;

      cartDiv.innerHTML += `
        <div class="cart-item">
          <span>${i.name} x ${i.qty}</span>
          <span>
            PKR ${line}
            <button onclick="changeQty(${idx},1)">+</button>
            <button onclick="changeQty(${idx},-1)">-</button>
          </span>
        </div>
      `;
    });

    const tax = Math.round(subtotal * TAX_RATE);
    const grand = subtotal + DELIVERY + tax - UPFRONT;

    productsTotal.textContent = subtotal;
    codTax.textContent = tax;
    grandTotal.textContent = grand;
  }

  function changeQty(i, d) {
    cart[i].qty += d;
    if (cart[i].qty <= 0) cart.splice(i, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    render();
  }

  render();

  orderForm.onsubmit = async e => {
    e.preventDefault();
    const f = e.target;

    await fetch(SCRIPT, {
      method: "POST",
      body: JSON.stringify({
        name: f.name.value,
        address: f.address.value,
        order: JSON.stringify(cart),
        upfront: UPFRONT
      })
    });

    localStorage.removeItem("cart");
    alert("Order submitted. We will contact you on WhatsApp.");
    location.href = "index.html";
  };
</script>

</body>
</html>
