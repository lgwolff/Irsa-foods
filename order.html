<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order | Irsa Foods</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #212121;
    }

    header, footer {
      background: #fff;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 22px;
      font-weight: bold;
      color: #D90416;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .summary {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .summary p {
      margin: 6px 0;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background: #D90416;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #F25C54;
    }

    footer {
      background: #212121;
      color: #fff;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #F25C54;
      text-decoration: none;
      margin: 0 6px;
    }

    .social-icons img {
      width: 24px;
      margin: 0 6px;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    <img src="images/logo.png">
    <span>Irsa Foods</span>
  </div>
</header>

<main>

  <h1>Cart Summary</h1>
  <div id="cart"></div>

  <div class="summary">
    <p><strong>Products Total:</strong> PKR <span id="productsTotal">0</span></p>
    <p><strong>COD / Delivery Fee:</strong> PKR 200</p>
    <p><strong>Total Payable on Delivery:</strong> PKR <span id="grandTotal">0</span></p>
  </div>

  <h2>Customer Details</h2>

  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <textarea name="address" placeholder="Delivery Address" required></textarea>
    <button type="submit">Place Order</button>
  </form>

</main>

<footer>
  <p>Contact / WhatsApp: +92 317 7910929</p>

  <div class="social-icons">
    <a href="#"><img src="images/facebook.png"></a>
    <a href="#"><img src="images/instagram.png"></a>
    <a href="#"><img src="images/twitter.png"></a>
  </div>
</footer>

<script>
  const COD_FEE = 200;
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbythDs2Wgo_VGC8TsQ1wX3UThTyJ5ASp8ZIHJs8HsFf-Ew3yjCu8aLE_WGvqrkf_8sw/exec";

  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  const cartDiv = document.getElementById("cart");
  const productsTotalEl = document.getElementById("productsTotal");
  const grandTotalEl = document.getElementById("grandTotal");

  function renderCart() {
    cartDiv.innerHTML = "";
    let total = 0;

    cart.forEach(item => {
      const line = item.price * item.qty;
      total += line;

      cartDiv.innerHTML += `
        <div class="cart-item">
          <span>${item.name} x ${item.qty}</span>
          <span>PKR ${line}</span>
        </div>
      `;
    });

    productsTotalEl.textContent = total;
    grandTotalEl.textContent = total + COD_FEE;
  }

  renderCart();

  document.getElementById("orderForm").addEventListener("submit", async e => {
    e.preventDefault();

    const form = e.target;

    const payload = {
      name: form.name.value,
      phone: form.phone.value,
      address: form.address.value,
      cart: JSON.stringify(cart),
      productsTotal: productsTotalEl.textContent,
      codFee: COD_FEE,
      grandTotal: grandTotalEl.textContent
    };

    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      localStorage.removeItem("cart");
      alert("Order placed successfully!");
      window.location.href = "index.html";

    } catch {
      alert("Something went wrong. Please try again.");
    }
  });
</script>

</body>
</html>
