<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irsa Foods - Order</title>
<link rel="stylesheet" href="css/style.css">
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif;}
  body{background:#fff;color:#212121;}
  header, footer{background:#212121;color:#fff;padding:15px;text-align:center;}
  header a, footer a{color:#F25C54;text-decoration:none;margin:0 5px;}
  main{padding:20px;}
  .cart-table{width:100%;border-collapse:collapse;margin-bottom:20px;}
  .cart-table th, .cart-table td{border:1px solid #eee;padding:10px;text-align:center;}
  .cart-table img{width:50px;height:auto;}
  .quantity-btn{padding:2px 8px;margin:0 5px;cursor:pointer;}
  .summary{margin-top:15px;font-size:18px;}
  .btn-order{display:inline-block;margin-top:10px;padding:10px 20px;background:#D90416;color:#fff;text-decoration:none;border-radius:5px;cursor:pointer;}
  .btn-order:hover{background:#F25C54;}
</style>
</head>
<body>

<header>
  <h1>Irsa Foods - Order</h1>
</header>

<main>
  <table class="cart-table" id="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Add/Remove</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="summary">
    <!-- Subtotal and fees will appear here -->
  </div>

  <form id="order-form">
    <input type="text" id="name" placeholder="Your Name" required><br><br>
    <input type="tel" id="phone" placeholder="Your WhatsApp Number" required><br><br>
    <input type="text" id="address" placeholder="Delivery Address" required><br><br>
    <button type="submit" class="btn-order">Place Order</button>
  </form>

  <p id="order-success" style="color:green;margin-top:10px;"></p>
</main>

<footer>
  <p>Contact us: +923177910929</p>
  <div>
    <a href="#"><img src="images/whatsapp.png" alt="WhatsApp" width="24"></a>
    <a href="#"><img src="images/instagram.png" alt="Instagram" width="24"></a>
    <a href="#"><img src="images/facebook.png" alt="Facebook" width="24"></a>
  </div>
</footer>

<script>
// PRODUCTS (example, later load from products/products.json)
const products = [
  {id:1,name:"BelVita Biscuits",price:150},
  {id:2,name:"Lip Gloss",price:250}
];

// CART
let cart = [];

// Add to cart
function addToCart(productId){
  const product = products.find(p=>p.id===productId);
  const cartItem = cart.find(c=>c.id===productId);
  if(cartItem){ cartItem.qty++; cartItem.total = cartItem.qty * cartItem.price; }
  else{ cart.push({...product, qty:1, total:product.price}); }
  renderCart();
}

// Remove from cart
function removeFromCart(productId){
  cart = cart.filter(c=>c.id!==productId);
  renderCart();
}

// Quantity change
function changeQty(productId, delta){
  const cartItem = cart.find(c=>c.id===productId);
  if(cartItem){
    cartItem.qty += delta;
    if(cartItem.qty<1) cartItem.qty=1;
    cartItem.total = cartItem.qty * cartItem.price;
    renderCart();
  }
}

// Render cart table
function renderCart(){
  const tbody = document.querySelector('#cart-table tbody');
  tbody.innerHTML = '';
  cart.forEach(item=>{
    const tr = document.createElement('tr');
    tr.innerHTML=`
      <td>${item.name}</td>
      <td>PKR ${item.price}</td>
      <td>${item.qty}</td>
      <td>PKR ${item.total}</td>
      <td>
        <button class="quantity-btn" onclick="changeQty(${item.id},1)">+</button>
        <button class="quantity-btn" onclick="changeQty(${item.id},-1)">-</button>
        <button class="quantity-btn" onclick="removeFromCart(${item.id})">Remove</button>
      </td>
    `;
    tbody.appendChild(tr);
  });
  updateSummary();
}

// Calculate fees and update summary
function updateSummary(){
  const deliveryFee = 299;
  const upfront = 200;
  const codFee = 0.07;
  const productsTotal = cart.reduce((sum,c)=>sum+c.total,0);
  const codCharge = (productsTotal + deliveryFee) * codFee;
  const grandTotal = productsTotal + deliveryFee + codCharge - upfront;
  document.getElementById('summary').innerHTML=`
    Products Total: PKR ${productsTotal}<br>
    Delivery Fee: PKR ${deliveryFee}<br>
    COD Fee (7%): PKR ${Math.round(codCharge)}<br>
    Upfront Fee: PKR ${upfront}<br>
    <strong>Grand Total: PKR ${Math.round(grandTotal)}</strong>
  `;
}

// Generate unique order number
function generateOrderNumber(){
  return 'IRSA-' + Date.now();
}

// Handle order submission
document.getElementById('order-form').addEventListener('submit',function(e){
  e.preventDefault();
  if(cart.length===0){ alert('Cart is empty'); return; }
  const orderData = {
    order_number: generateOrderNumber(),
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    address: document.getElementById('address').value,
    cart: cart,
    grand_total: Math.round(cart.reduce((sum,c)=>sum+c.total,0)+299 + ((cart.reduce((sum,c)=>sum+c.total,0)+299)*0.07) - 200)
  };
  
  // Send to server (Node.js WhatsApp script)
  fetch('https://wet-potentially-entrance-spatial.trycloudflare.com/order',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify(orderData)
  })
  .then(res=>res.json())
  .then(res=>{
    if(res.status==='success'){
      document.getElementById('order-success').innerText=`Order placed successfully! Your order number: ${orderData.order_number}`;
      cart=[]; renderCart();
    }else{
      alert('Something went wrong. Try again.');
    }
  })
  .catch(err=>alert('Error sending order: '+err));
});

// Initial render
renderCart();
</script>

</body>
</html>
